{% load unicorn %}
<div>
  {% unicorn 'navbar' %}
  <h1>COMPONENTE ROOT CARREGADO</h1>
  <p>usuario logado : {{user.is_authenticated}}</p>
  {% if user.is_authenticated %} <a href="/accounts/logout">logout</a>
  {% else %}
  <a href="/accounts/login">login</a> ou
  <a href="/accounts/signup/">registre-se</a>
  {% endif %}
</div>
